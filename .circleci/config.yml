version: 2.1

orbs:
  aws-ecr: circleci/aws-ecr@3.0.0
  aws-cli: circleci/aws-cli@0.1.9

commands:
  deploy-env:
    description: "Sets up aws cli and ecs-deploy to update a service with a target docker image"
    parameters:
      service-name:
        type: string
      image-name:
        type: string
    steps:
      - aws-cli/install
      - aws-cli/configure:
          aws-access-key-id: AWS_ACCESS_KEY_ID
          aws-secret-access-key: AWS_SECRET_ACCESS_KEY
          aws-region: AWS_REGION
      - run:
          name: Install jq
          command: |
            sudo apt update
            sudo apt install jq
      - run:
          name: Install ecs deploy
          command: |
              curl https://raw.githubusercontent.com/silinternational/ecs-deploy/master/ecs-deploy | sudo tee /usr/bin/ecs-deploy
              sudo chmod +x /usr/bin/ecs-deploy
      - run:
          name: Promote target image
          command: |
            ecs-deploy \
            --timeout 104400 \
            --region $AWS_REGION \
            --cluster $ECS_STAGING_CLUSTER \
            --service-name << parameters.service-name >> \
            --image << parameters.image-name >> \
            --timeout 104400 \
            --use-latest-task-def
          no_output_timeout: 30m

jobs:
  check:
    docker:
      - image: circleci/python:3.7
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: build
          command: docker-compose build lbhverificationhubapitest
      - run:
          name: Run tests
          command: docker-compose run lbhverificationhubapitest

  deploy-to-staging:
    docker:
      - image: circleci/python:3.7
    steps:
      - deploy-env:
          service-name: 'verificationhub-api-staging'
          image-name: "$AWS_ECR_HOST/$AWS_ECR_PATH:$CIRCLE_SHA1"

  deploy-to-production:
    docker:
      - image: circleci/python:3.7
    steps:
      - deploy-env:
          service-name: 'verificationhub-api-production'
          image-name: "$AWS_ECR_HOST/$AWS_ECR_PATH:$CIRCLE_SHA1"

workflows:
  build-and-deploy:
      jobs:
      - check
      - aws-ecr/build_and_push_image:
          name: build_and_push_image
          dockerfile: ./LBHVerificationHubAPI/Dockerfile
          path: ./LBHVerificationHubAPI
          account-url: AWS_ECR_HOST
          repo: $AWS_ECR_PATH
          aws-access-key-id: AWS_ACCESS_KEY_ID
          aws-secret-access-key: AWS_SECRET_ACCESS_KEY
          region: AWS_REGION
          tag: "${CIRCLE_SHA1}"
          extra-build-args: "'--build-arg CLEAR_CORE_CERTIFICATE=${CLEAR_CORE_CERTIFICATE} --build-arg BAZ=qux'"
          filters:
            branches:
              only: master

      - deploy-to-staging:
          requires:
            - check
            - build_and_push_image
          filters:
            branches:
              only: master

      - permit-production-release:
          type: approval
          requires:
            - deploy-to-staging
          filters:
            branches:
              only: master

      - deploy-to-production:
          requires:
            - permit-production-release
          filters:
            branches:
              only: master